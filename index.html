<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Javascript -->
    <script src="/personaClass.js"></script>
    <script src="./main.js"></script>
    <script src="./style.css"></script>
    <!--Bootsrap-->    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <title>Registro de Hinchas</title>
  </head>
  <body class="body-index">
    <header>
      <div class="container-fluid text-center p-2">
        <h1>Asociados del Futbol</h1>
      </div>
    </header>
    <main>
      <div class="container p-2">
        <form action="">
      <form class="row g-3">
        <div class="row text-center">
        <div class="col-md-12 p-2">
          <label for="inputName" class="form-label">Nombre</label>
          <input
            type="text"
            class="form-control text-center"
            id="inputName"
            placeholder="Ingrese nombre"
          />
        </div>
        </div>
        <div class="row text-center">
        <div class="col-md-12 p-2">
          <label for="inputApellido" class="form-label">Apellido</label>
          <input
            type="text"
            class="form-control text-center"
            id="inputApellido"
            placeholder="Ingrese apellido"
          />
        </div>
      </div>
      <div class="row text-center">
        <div class="col-md-12 p-2">
          <label for="inputId" class="form-label">Club</label>
          <input
            type="text"
            class="form-control text-center"
            id="inputId"
            placeholder="Ingrese nombre de su club"
          />
        </div>
      </div>
      <div class="row text-center">
        <div class="col-md-12 p-2">
          <label for="inputEdad" class="form-label">Edad</label>
          <input
            type="text"
            class="form-control text-center"
            id="inputEdad"
            placeholder="Ingrese edad"
          />
        </div>
      </div>
      <div class="row text-center">
        <div class="col-md-12 p-2">
          <label for="inputDni" class="form-label">DNI</label>
          <input
            type="text"
            class="form-control text-center"
            id="inputDni"
            placeholder="Ingrese DNI"
          />
        </div>
      </div>
      <div class="row text-center">
        <div class="col-md-12 p-2">
          <button type="submit" class="btn btn-primary" id="btnAgregar">
            Agregar
          </button>
        </div>
    </form>
    <form action="">
        <div class="col-md-12 p-2">
          <label for="inputCity" class="form-label">DNI</label>
          <input
            type="text"
            class="form-control text-center"
            id="inputConsDni"
            placeholder="Ingrese DNI a consultar"
          />
        </div>
        </div>
        <div class="row text-center">
        <div class="col p-2">
          <button type="submit" class="btn btn-primary" id="btnConsultar">
            Consultar
          </button>
        </div>
        <div class="col p-2">
          <button type="submit" class="btn btn-primary" id="btnBorrar">
            Borrar
          </button>
        </div>
      </div>
      </form>
    </div>
    </main>
    <footer></footer>
    <!-- JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>

  </body>
</html>
